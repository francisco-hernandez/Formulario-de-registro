<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h3>Formulario de registro</h3>
        <div class="botones">
            <button class="boton-google">
                <picture>
                    <img src="google.png" alt="acceso con google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="boton-twitter">
                <picture>
                </picture>
                <span>
                    T
                </span>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>O..</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="inputs">
                <label for="name">
                    <span>Name:</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="username">
                    <span>Username:</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>
                <label for="email">
                    <span>Email:</span>
                    <input type="email" id="email" name="email">
                </label>
               
                <label for="password">
                    <span>Password:</span>
                    <input type="password" id="password" name="password" placeholder="6 0 mas caracteres">
                </label>
               <label for="checkbox" class="checkbox-label">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
               </label>
               <button type="submit" class="btn-enviar">Crear <i class="fas fa-chess-queen-alt    "></i></button>
            
        </form>
    </div> 
</body>
</html>
